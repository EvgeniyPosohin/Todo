{% extends 'base.html' %}
{% block title %}Задача{% endblock %}
{% block content %}
<h1 class="h3 mb-3">{% if object %}Редактирование{% else %}Новая задача{% endif %}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" >Сохранить</button>
  <a class="btn btn-secondary" href="{% url 'task:task_list' %}">Отмена</a>
</form>
{% endblock %}
